query ProjectDetails($id: PageSlug!) {
    page(slug: $id) {
        ... on Page {
            blocks {
                blockType
                ...on ProjectHeader {
                    entity {
                        mainImageUrl(width: 1200, height: 1200)
                        introductionText
                        name
                        projectType
                        year
                        mainColor
                        textColor
                    }
                }
            }
        }
    }
}
